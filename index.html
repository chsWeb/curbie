<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Curbside Pickup</title>
    </head>

    <body>
        <!doctype html>
        <html>

            <head>
                <meta charset="UTF-8" />
                <title>Recycling Pickup Finder</title>

                <style>
                    /* Simple layout */
                    body {
                        font-family: system-ui, -apple-system, Segoe UI;
                        margin: 32px;
                    }

                    label {
                        display: block;
                        margin-top: 12px;
                    }

                    .output {
                        margin-top: 20px;
                        font-size: 1.25rem;
                        font-weight: 600;
                    }
                </style>
            </head>

            <body>

                <h1>Find Your Next Recycling Pickup</h1>

                <label>
                    Week:
                    <select id="week">
                        <option value="1">Collection Week 1</option>
                        <option value="2">Collection Week 2</option>
                    </select>
                </label>

                <label>
                    Day:
                    <select id="day">
                        <option value="1">Monday</option>
                        <option value="2">Tuesday</option>
                        <option value="3">Wednesday</option>
                        <option value="4">Thursday</option>
                        <option value="5">Friday</option>
                    </select>
                </label>

                <label>
                    Color:
                    <select id="color">
                        <option value="blue">Blue</option>
                        <option value="green">Green</option>
                        <option value="purple">Purple</option>
                        <option value="yellow">Yellow</option>
                        <option value="orange">Orange</option>
                        <option value="red">Red</option>
                    </select>
                </label>

                <div class="output" id="result"></div>

                <script>
                    // 2026 pickup dates extracted from the schedule
                    // Key: week-color -> list of pickup dates (YYYY-MM-DD)
                    const schedule = {
                        "1-blue": ["2026-01-05", "2026-01-19", "2026-02-02", "2026-02-16", "2026-03-02", "2026-03-16", "2026-03-30", "2026-04-13", "2026-04-27", "2026-05-11", "2026-05-26", "2026-06-08", "2026-06-22", "2026-07-06", "2026-07-20", "2026-08-03", "2026-08-17", "2026-08-31", "2026-09-14", "2026-09-28", "2026-10-12", "2026-10-26", "2026-11-09", "2026-11-23", "2026-12-08", "2026-12-22"],
                        // (repeat pattern for each color/week as you transcribe)
                    };

                    // Utility to get next upcoming date
                    function nextPickup(list) {
                        const today = new Date();
                        for (const d of list) {
                            const date = new Date(d);
                            if (date >= today) return date.toDateString();
                        }
                        return "No more pickups scheduled this year.";
                    }

                    function update() {
                        const week = document.getElementById("week").value;
                        const day = document.getElementById("day").value; // (kept for later enhancements)
                        const color = document.getElementById("color").value;

                        const key = `${week}-${color}`;
                        const dates = schedule[key] || [];
                        document.getElementById("result").textContent =
                            dates.length ? `Your next pickup is: ${nextPickup(dates)}` :
                                "Schedule not entered for this color yet.";
                    }

                    document.querySelectorAll("select").forEach(s =>
                        s.addEventListener("change", update)
                    );

                    update();
                </script>
                <h2>Sign Up</h2>
                <!-- modify this form HTML and place wherever you want your form -->
                <form action="https://formspree.io/f/mjgkklyq" method="POST">
                    <label>
                        Your email:
                        <input type="email" name="email">
                    </label>
                    <label>
                        Your message:
                        <textarea name="message"></textarea>
                    </label>
                    <!-- your other form fields go here -->
                    <button type="submit">Send</button>
                </form>
            </body>

        </html>
    </body>

</html>
